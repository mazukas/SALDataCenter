<div class="page page-dashboard" data-ng-controller="dashboardCtrl">

    <section>
        <section class="panel panel-default">
            <div class="panel-body">
                <div class="row">
					<div	fusioncharts 
							width="750" 
							height="450" 
							type="pie3d"
							dataSource="{{todaysEventsPie}}"></div>	
                </div>
            </div>
        </section>
    </section> 


    <!-- Stats -->
    <div class="row text-center">
        <div class="col-lg-4 col-xsm-6">
            <div class="panel mini-box">
                <span class="btn-icon btn-icon-round btn-icon-lg-alt bg-success">
                    <span class="ti-receipt"></span>
                </span>
                <div class="box-info">
                    <p class="size-h4">Events Saved</p>
                    <p class="size-h4">{{todayEventCount | number}}</span></p>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-xsm-6">
            <div class="panel mini-box">
                <span class="btn-icon btn-icon-round btn-icon-lg-alt bg-success">
                    <span class="ti-server"></span>
                </span>
                <div class="box-info">
                    <p class="size-h4">New Data Sources Added</p>
                    <p class="size-h4">{{todayNewDataSources | number}}</span></p>
                </div>
            </div>
        </div>
        
        <div class="col-lg-4 col-xsm-6">
            <div class="panel mini-box">
                <span class="btn-icon btn-icon-round btn-icon-lg-alt bg-success">
                    <span class="glyphicon glyphicon-file"></span>
                </span>
                <div class="box-info">
                    <p class="size-h4">Files Processed</p>
                    <p class="size-h4">{{todayFilesCount | number}}</span></p>
                </div>
            </div>
        </div>
    </div>
    <!-- end stats -->
</div>
